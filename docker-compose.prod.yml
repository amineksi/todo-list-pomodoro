version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pomodoro-postgres
    environment:
      POSTGRES_USER: pomodoro_user
      POSTGRES_PASSWORD: pomodoro_password_change_in_production
      POSTGRES_DB: pomodoro_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodoro_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pomodoro-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pomodoro-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pomodoro_user:pomodoro_password_change_in_production@postgres:5432/pomodoro_db
      - SECRET_KEY=change-this-secret-key-in-production
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pomodoro-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pomodoro-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pomodoro-network

volumes:
  postgres-data:

networks:
  pomodoro-network:
    driver: bridge

